services:
  mysql:
    image: mysql:8.0
    container_name: store_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: storedb
      MYSQL_USER: storeuser
      MYSQL_PASSWORD: storepassword
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
